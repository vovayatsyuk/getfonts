<body x-data="fallback" class="text-slate-800 p-5">
  <main class="min-h-[60vh] 2xl:min-h-[70vh] flex items-center">
    <div class="relative py-12 px-10 pb-56 sm:p-16 sm:pb-48 md:pb-16 mx-auto max-w-5xl 2xl:max-w-6xl rounded-[4rem] text-white bg-blue-500 bg-gradient-to-tr from-blue-600/50 via-blue-700/50 to-blue-700/50">
      <div class="md:flex relative z-10">
        <h1 class="font-grotesk text-3xl leading-[2.5rem] sm:text-5xl sm:leading-[3.5rem] 2xl:text-6xl 2xl:leading-[4rem] md:w-1/2">Eliminate layout shifts caused by font loading</h1>
        <form class="bg-white text-slate-800 p-8 2xl:p-10 rounded-xl shadow-xl absolute -left-6 -right-6 md:left-[52%] md:right-4 mt-6 md:mt-0 2xl:-mt-2 flex flex-col" id="form">
          <div class="relative">
            <input x-model="url" class="w-full border border-slate-200 rounded-lg p-4 pr-11 shadow-[0_3px_10px_0px_rgb(0_0_0_/_5%)]" required autocomplete="off" type="url" id="url" placeholder="Paste webfont URL here..."/>
            <button class="text-slate-400 !absolute top-1/2 right-4 -translate-y-1/2 cursor-pointer focus:outline-none focus:ring-2 ring-blue-600 rounded-full bg-white" type="button" aria-label="Link to the CSS file or Google's share link." data-microtip-position="top-left" role="tooltip">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" title="">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
              </svg>
            </button>
          </div>

          <p id="error" class="mt-3 text-red-600 text-sm flex gap-1 items-start" style="display: none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
            <span id="errorText"></span>
            <button class="ml-auto" type="button" onclick="this.parentNode.style.display = 'none'">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
              </svg>
            </button>
          </p>

          <button @click="processUrl" class="relative bg-blue-600 hover:bg-blue-700 text-white text-sm leading-6 font-semibold uppercase w-full rounded-lg p-4 mt-5 transition focus:outline-none focus:ring-2 ring-blue-600 ring-offset-2" type="button">
            <span class="transition">Proceed</span>
            <svg id="loader" class="absolute w-6 h-6 top-1/2 left-1/2 -ml-3 -mt-3 animate-spin pointer-events-none opacity-0 transition" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
          </button>

          <p class="text-slate-500 my-3">Or, try one of the examples:</p>
          <ul class="flex gap-2 flex-wrap">
            <li><button class="py-1 px-3 border rounded text-slate-700 hover:bg-slate-50" type="button" @click="url = 'https://fonts.google.com/share?selection.family=Inter:wght@300;400;500;600;700;800'">Inter</button></li>
            <li><button class="py-1 px-3 border rounded text-slate-700 hover:bg-slate-50" type="button" @click="url = 'https://fonts.google.com/share?selection.family=Barlow%20Semi%20Condensed:wght@400;500;600;700%7CMukta:wght@400;600;700'">Barlow and Mukta</button></li>
          </ul>
        </form>
      </div>
      <svg class="2xl:hidden absolute inset-0 w-full h-full text-white/10" aria-hidden="true"><defs><pattern id=":R196:" width="112" height="112" patternUnits="userSpaceOnUse" x="0" y="0" patternTransform="translate(65 106)"><path d="M0 128V.5H128" fill="none" stroke="currentColor"></path></pattern></defs><rect width="100%" height="100%" fill="url(#:R196:)"></rect></svg>
      <svg class="hidden 2xl:block absolute inset-0 w-full h-full text-white/10" aria-hidden="true"><defs><pattern id=":R197:" width="128" height="128" patternUnits="userSpaceOnUse" x="0" y="0" patternTransform="translate(65 113)"><path d="M0 128V.5H128" fill="none" stroke="currentColor"></path></pattern></defs><rect width="100%" height="100%" fill="url(#:R197:)"></rect></svg>
    </div>
  </main>

  <section x-show="!showApp" class="mx-auto max-w-5xl mt-44 md:mt-28">
    <h2 class="text-center font-grotesk text-6xl leading-[3.5rem]">How use this site?</h2>
    <div class="mt-16 grid md:grid-cols-3 gap-8 text-center md:text-left">
      <div class="rounded-[3rem] bg-amber-200 p-10 pt-20 relative overflow-hidden text-lg bg-gradient-to-br from-amber-200 to-amber-300/80">
        <p class="text-amber-800/90">Find the fonts for your site at <a href="https://fonts.google.com/" class="hover:underline" target="_blank" rel="noopener">fonts.google.com</a></p>

        <a href="https://fonts.google.com/" target="_blank" rel="noopener" class="block mt-4">
          <img class="rounded-md mx-auto overflow-hidden"
            src="./assets/images/google-logo.png"
            loading="lazy"
            alt="Google fonts logo"
            width="303" height="270"/>
        </a>

        <div class="absolute top-4 left-1/2 -translate-x-1/2 font-grotesk text-6xl font-bold text-white/30">#1</div>
      </div>
      <div class="rounded-[3rem] bg-green-200 p-10 pt-20 relative overflow-hidden text-lg bg-gradient-to-br from-green-200 to-green-300/80">
        <p class="text-green-800/90">Collect all the styles you need.</p>

        <div class="mt-4">
          <img class="rounded-md mx-auto overflow-hidden"
            src="./assets/images/google-collection.png"
            loading="lazy"
            alt="Google fonts collection"
            width="303" height="270"/>
        </div>

        <div class="absolute top-4 left-1/2 -translate-x-1/2 font-grotesk text-6xl font-bold text-white/30">#2</div>
      </div>
      <div class="rounded-[3rem] bg-blue-200 p-10 pt-20 relative overflow-hidden text-lg bg-gradient-to-br from-blue-200 to-blue-300/80">
        <p class="text-blue-800/90">Copy the "share" link and use it here!</p>

        <div class="mt-4">
          <img class="rounded-md mx-auto overflow-hidden"
            src="./assets/images/google-link.png"
            loading="lazy"
            alt="Google fonts link"
            width="303" height="270"/>
        </div>

        <div class="absolute top-4 left-1/2 -translate-x-1/2 font-grotesk text-6xl font-bold text-white/30">#3</div>
      </div>
    </div>
  </section>

  <div x-show="showApp" class="flex w-full max-w-7xl mx-auto mt-20">
    <main class="flex-grow w-full flex flex-col">
      <div class="flex gap-2 justify-center">
        <select x-model="primary.fontFamily" id="primary-font" class="block w-56 border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6">
          <template x-for="(family, i) in Object.keys(webfonts)">
            <option x-text="family"></option>
          </template>
        </select>
        <div class="relative rounded-md shadow-sm w-16">
          <input x-model="primary.fontSize" type="text" class="block w-full border-gray-300 rounded-md py-1.5 pr-6 text-gray-900 shadow-sm sm:text-sm sm:leading-6">
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
            <span class="text-gray-500 sm:text-sm">px</span>
          </div>
        </div>
        <select x-model="primary.fontWeight" x-show="webfonts[primary.fontFamily]?.weights.length > 1" id="primary-font" class="block w-20 border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6">
          <template x-for="weight in webfonts[primary.fontFamily]?.weights">
            <option x-text="weight"></option>
          </template>
        </select>
        <select x-model="primary.fontStyle" x-show="webfonts[primary.fontFamily]?.styles.length > 1" id="primary-font" class="block w-28 border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6">
          <template x-for="style in webfonts[primary.fontFamily]?.styles">
            <option x-text="style"></option>
          </template>
        </select>
      </div>

      <div class="relative h-full overflow-auto">
        <div data-content class="p-4 pt-8 w-full absolute top-0 left-0 group">
          <div class="resize-none group-hover:resize p-16 w-full bg-transparent border-0 rounded-md text-pink-500/50 overflow-hidden mx-auto ring-1 ring-inset ring-transparent group-hover:ring-gray-300 focus:outline-none focus:ring-2 focus:ring-inset focus:!ring-blue-600"
            :style="{
              'font-family': primary.fontFamily,
              'font-weight': primary.fontWeight,
              'font-style': primary.fontStyle,
              'font-size': primary.fontSize + 'px',
              'padding': primary.fontSize / 2 + 'px',
            }"
            x-text="text"
            x-ref="primaryContent"></div>
        </div>
        <div data-content class="p-4 pt-8 w-full absolute top-0 left-0 group">
          <div contenteditable class="resize-none group-hover:resize p-16 w-full bg-transparent border-0 rounded-md text-blue-500/70 overflow-hidden mx-auto ring-1 ring-inset ring-transparent group-hover:ring-gray-300 focus:outline-none focus:ring-2 focus:ring-inset focus:!ring-blue-600"
            :style="{
              'font-family': fallback.fontFamily,
              'font-weight': fallback.fontWeight,
              'font-style': primary.fontStyle,
              'font-size': primary.fontSize + 'px',
              'padding': primary.fontSize / 2 + 'px',
            }"
            x-text="text"
            x-ref="fallbackContent"
            @input="text = $event.target.textContent"></div>
        </div>
      </div>
    </main>

      Please read the <a href="https://developer.chrome.com/blog/font-fallbacks/" target="_blank" rel="noopener">Improved font fallbacks</a>

    </p> -->

    <aside class="w-96 ml-auto shrink-0 border-l p-4 pb-8">
      <div class="space-y-5">
        <div>
          <label for="fallback" class="block text-sm font-medium leading-6 text-gray-900">
            Fallback font-family
          </label>
          <div class="mt-1">
            <select x-model="fallback.fontFamily" id="fallback" class="block w-full border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6">
              <template x-for="(families, typeface) in fallbacks">
                <optgroup :label="typeface" :key="typeface">
                  <template x-for="(label, value) in families" :key="value">
                    <option :value="value" x-text="label"></option>
                  </template>
                </optgroup>
              </template>
            </select>
          </div>
        </div>
        <div>
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">
            Font-Weight
          </label>
          <div class="mt-1">
            <input type="text" id="primary" class="block w-full border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6"/>
          </div>
        </div>
        <div>
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">
            Size-Adjust
          </label>
          <div class="mt-1">
            <input type="text" id="primary" class="block w-full border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6"/>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">
              Ascent-Override
            </label>
            <div class="mt-1">
              <input type="text" id="primary" class="block w-full border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6"/>
            </div>
          </div>
          <div>
            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">
              Descent-Override
            </label>
            <div class="mt-1">
              <input type="text" id="primary" class="block w-full border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6"/>
            </div>
          </div>
        </div>
        <div>
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">
            Line-Gap-Override
          </label>
          <div class="mt-1">
            <input type="text" id="primary" class="block w-full border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6"/>
          </div>
        </div>
        <div>
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">
            CSS
          </label>
          <div class="mt-1">
            <textarea rows="5" id="primary" class="block w-full border-gray-300 rounded-md py-1.5 text-gray-900 shadow-sm sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
      </div>
    </aside>
  </div>
